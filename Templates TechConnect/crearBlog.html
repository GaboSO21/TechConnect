<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/crearBlog.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>TechConnect | Create Blog</title>
  </head>
  <body>
    <nav>
      <div class="main-info">
        <a class="title" href="#"><h2>TECHCONNECT</h2></a>
        <div class="dropdown">
          <button class="dropbtn"><h4>Blogs</h4></button>
          <div class="dropdown-content">
            <a href="allBlogs.html">All Blogs</a>
            <a href="myBlogs.html">My Blogs</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><h4>Rooms</h4></button>
          <div class="dropdown-content">
            <a href="allRooms.html">All Rooms</a>
            <a href="myRooms.html">My Rooms</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><h4>The Hottets</h4></button>
          <div class="dropdown-content">
            <a href="#">Blogs Status</a>
            <a href="#">Room Status</a>
            <a href="#">User Status</a>
          </div>
        </div>
      </div>
      <div class="user-info">
        <i class="fa-solid fa-user fa-2x"></i>
        <i class="fa-solid fa-door-open fa-2x"></i>
      </div>
    </nav>
    <div class="createBlog-content-container">
      <button class="btn-back">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <div class="blog-name-container">
        <h4>Name</h4>
        <form action="">
          <input
            class="input-info"
            type="text"
            placeholder="Write the name of your blog"
          />
        </form>
      </div>
      <div class="topic">
        <h4>Topic:</h4>
        <select name="dog-names" id="dog-names" class="dropdpwnMenu">
          <option value="rigatoni">Rigatoni</option>
          <option value="dave">Dave</option>
          <option value="pumpernickel">Pumpernickel</option>
          <option value="reeses">Reeses</option>
        </select>
      </div>
      <div class="createTopic">
        <p>Don't like the avaible topics?</p>
        <button class="btn-topic">
          <h4>Create your own topics</h4>
        </button>
      </div>
      <button class="btn-img">
        <h4>Select an image</h4>
      </button>
      <div class="create-btn">
        <input class="input-submit" type="submit" value="CREATE BLOG" />
      </div>
    </div>
  </body>
</html>
