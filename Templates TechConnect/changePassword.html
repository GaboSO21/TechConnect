<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="restCont.css" />
    <link rel="stylesheet" href="nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>TechConnect | Change Password</title>
  </head>
  <body>
    <nav>
      <div class="main-info">
        <a class="title" href="#"><h2>TECHCONNECT</h2></a>
        <div class="dropdown">
          <button class="dropbtn"><h4>Blogs</h4></button>
          <div class="dropdown-content">
            <a href="allBlogs.html">All Blogs</a>
            <a href="myBlogs.html">My Blogs</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><h4>Rooms</h4></button>
          <div class="dropdown-content">
            <a href="allRooms.html">All Rooms</a>
            <a href="myRooms.html">My Rooms</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><h4>The Hottets</h4></button>
          <div class="dropdown-content">
            <a href="#">Blogs Status</a>
            <a href="#">Room Status</a>
            <a href="#">User Status</a>
          </div>
        </div>
      </div>
      <div class="user-info">
        <i class="fa-solid fa-user fa-2x"></i>
        <i class="fa-solid fa-door-open fa-2x"></i>
      </div>
    </nav>
    <div class="content-container">
      <h3 class="title-pas">Change Password</h3>
      <p class="content-txt">
        Please write your old password for safety, then write your new password
        and verify you wrote ir correctly.
      </p>
      <form class="form-box" action="">
        <input
          class="input-info"
          type="password"
          placeholder="Old passowrd"
          name="email"
        />
        <input
          class="input-info"
          type="password"
          placeholder="New passowrd"
          name="email"
        />
        <input
          class="input-info"
          type="password"
          placeholder="New passowrd (verification)"
          name="email"
        />

        <div class="btns-form">
          <button class="btn-back">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <input
            class="input-submit"
            type="submit"
            value="CHANGE MY PASSWORD"
          />
        </div>
      </form>
    </div>
  </body>
</html>
