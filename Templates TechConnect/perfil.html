<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="perfil.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>TechConnect | Profile</title>
  </head>
  <body>
    <nav>
      <div class="main-info">
        <a class="title" href="#"><h2>TECHCONNECT</h2></a>
        <div class="dropdown">
          <button class="dropbtn"><h4>Blogs</h4></button>
          <div class="dropdown-content">
            <a href="allBlogs.html">All Blogs</a>
            <a href="myBlogs.html">My Blogs</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><h4>Rooms</h4></button>
          <div class="dropdown-content">
            <a href="allRooms.html">All Rooms</a>
            <a href="myRooms.html">My Rooms</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><h4>The Hottets</h4></button>
          <div class="dropdown-content">
            <a href="#">Blogs Status</a>
            <a href="#">Room Status</a>
            <a href="#">User Status</a>
          </div>
        </div>
      </div>
      <div class="user-info">
        <i class="fa-solid fa-user fa-2x"></i>
        <i class="fa-solid fa-door-open fa-2x"></i>
      </div>
    </nav>
    <div class="profile-container">
      <div class="profileHeader-container">
        <div class="main-profileHeader-container">
          <div class="pfp-container">
            <img src="imgs/pfp.jpg" alt="" class="pfp" />
          </div>
          <div class="main-profileHeader-txt">
            <h3 class="pf-name">Profile Name</h3>
            <p class="email">example@domain.com</p>
            <button class="btn-pic"><h5>Change Picture</h5></button>
          </div>
        </div>
      </div>
      <div class="profileContent-container">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div class="profileData-container">
          <div class="changeData-container">
            <h4>
              If you want to change your email click
              <a class="link-change" href="changeEmail.html">Here</a>
            </h4>
            <h4>
              If you want to change your password click
              <a class="link-change" href="changePassword.html">Here</a>
            </h4>
          </div>
          <div class="btns-form">
            <a href="allBlogs.html" class="btn-back-link">
              <button class="btn-back">
                <i class="fa-solid fa-arrow-left"></i>
              </button>
            </a>
            <input
              class="input-submit"
              type="submit"
              value="CHANGE INFORMATION"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
