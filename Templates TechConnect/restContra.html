<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blogPage.css" />
    <link rel="stylesheet" href="restCont.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>TechConnect | Recover Password</title>
  </head>
  <body>
    <nav>
      <div class="main-info">
        <a class="title" href="#"><h2>TECHCONNECT</h2></a>
        <h4>Home</h4>
        <h4>My Blogs</h4>
        <h4>All Blogs</h4>
      </div>
      <div class="user-info">
        <i class="fa-solid fa-user fa-2x"></i>
        <i class="fa-solid fa-door-open fa-2x"></i>
      </div>
    </nav>
    <div class="content-container">
      <h3 class="title-pas">Recover Password</h3>
      <p class="content-txt">
        Have you forgotten your passowrd? Write your email and we'll send you
        the instruccions to get a new one.
      </p>
      <form action="">
        <input
          class="input-info"
          type="email"
          placeholder="Email address"
          name="email"
        />
        <button><i class="fa-solid fa-arrow-left"></i></button>
        <input class="input-submit" type="submit" value="LOGIN" />
      </form>
    </div>
