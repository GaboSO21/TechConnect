{% extends 'core/base.html' %}
{% load static %}
{% block title %}Create a Room{% endblock %}
{% block content %}
<main role="main">
    <div class="container">
        <div class="row mt-3 mb-5">
            <div class="col-md-9 mx-auto">
                <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                    {% if 'ok' in request.GET %}
                    <p style="color: green;">
                        Topic added.
                    </p>
                    {% endif %}
                    <table>
                        <p><i>Dont like available topics?<a class="nav-link" href="{% url 'create-topic' %}">Then create
                                    your own!</a></i></p>
                        {{ form.as_p }}
                    </table>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-block" value="Crear cuarto" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
