{% extends 'core/base2.html' %}
{% load static %}

{% block title %}TechConnect | Create Post{% endblock %}

{% block css %}
<link href="{% static 'blog/css/crearBlog.css' %}" rel="stylesheet">
{% endblock %}

{% block navbar %}
{% include 'core/includes/navbar.html' %}
{% endblock %}

{% block content %}
<div class="createBlog-content-container">
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form }}
        </table>
        <div class="create-btn">
            <input class="input-submit" type="submit" value="CREATE ROOM" />
        </div>
    </form>
</div>
{% endblock %}
