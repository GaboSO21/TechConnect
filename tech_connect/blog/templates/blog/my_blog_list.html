{% extends 'core/base.html' %}
{% load static %}
{% block title %}My Blogs{% endblock %}
{% block content %}
<main role="main">
    <div class="container mb-4">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <h2 class="mb-4">Create your blogs!</h2>
                {% for b in blog %}
                {{blog}}
                {% empty %}
                <h4 class="mb-4"> Start your first blog! </h4>
                {% endfor %}
            </div>
        </div>
</main>
{% endblock %}
