{% extends 'core/base.html' %}
{% load static %}
{% block title %}Create a blog{% endblock %}
{% block content %}
{% include 'blog/includes/blog_menu.html' %}
<main role="main">
    <div class="container">
        <div class="row mt-3 mb-5">
            <div class="col-md-9 mx-auto">
                <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <table>
                        {{ form.as_p }}
                    </table>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-block" value="Create Topic" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
