{% extends 'core/base2.html' %}
{% load static %}

{% block title %}TechConnect | Create Topic{% endblock %}

{% block css %}
<link href="{% static 'blog/css/crearBlog.css' %}" rel="stylesheet">
{% endblock %}

{% block navbar %}
{% include 'core/includes/navbar.html' %}
{% endblock %}

{% block content %}
<div class="createBlog-content-container">
  <form action="" method="post">{% csrf_token %}
    <button class="btn-back">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <div class="blog-name-container" style="margin: 4% 0 1%">
      <h4>Name</h4>
      {{form.name}}
    </div>
    <div class="create-btn">
      <input class="input-submit" type="submit" value="CREATE TOPIC" />
    </div>
  </form>
</div>
{% endblock %}
