{% extends 'core/base.html' %}
{% load static %}
{% block title %}My Blogs{% endblock %}
{% block content %}
<main role="main">
    <div class="container mb-4">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <div class="d-flex flex-column mb-3">
                    {% for perfil in perfil_list %}
                    <p>{{perfil.user}}</p>
                    <a href="{% url 'view-profile' perfil.id %}">View {{perfil.user}} profile</a>
                    <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
